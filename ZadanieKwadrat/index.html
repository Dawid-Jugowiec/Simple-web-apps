<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Powiększ</title>
    <style>
        button {
            padding: 10px;
            font-size: 50px;
            font-family: sans-serif;
            background-color: transparent;
            border: 2px solid black;
            cursor: pointer;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #000;
            position: fixed;
            top: calc(50% - 50px);
            left: calc(50% - 50px);
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <button>Obróc</button>
    <div class="square"></div>

    <script>
        // parametry główne. Za pomocą zmiennych stwórz początkową wartość rotate (zero) i wartość o którą będziesz zmieniał stopnie (o 10 stopnii).
        const button = document.querySelector('button');
        const div = document.querySelector(".square");
        let newPosition = 0;
        let jump = 10;

        div.style.transition = "0.5s";

        button.addEventListener('click', function () {

            newPosition += jump;

            div.style.transform = "rotate(" + newPosition + "deg)";

            // sqr.style.transform.rotate(newPosition);

        })


        // pobieramy elementy - pobierz przycisk i div


        // podpinamy nasłuchiwanie i umeiszczamy w nim funkcje anonimową. Pamiętaj zmieniamy własciwość transform. Za każdym razie obrót zwiększa się od 10 deg. 


        //Bonus dodaj właściwość transition dla div określoną na .5s.
    </script>
</body>

</html>
